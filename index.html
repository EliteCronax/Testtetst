<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anthem Alpha</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap"> <!-- Monospace Font -->
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a; /* dark background */
            color: #f0f0f0; /* light text color */
            font-family: 'Courier Prime', monospace; /* monospace font */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative; /* for positioning the logo */
        }

        .corner-logo {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px; /* logo size */
            color: #00ff00; /* neon green color */
            text-shadow: 2px 2px 5px rgba(0, 255, 0, 0.5); /* glowing effect */
        }

        .content {
            text-align: center;
        }

        h1 {
            font-size: 48px; /* main heading size */
            margin: 0;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.1); /* subtle glow */
        }

        p {
            font-size: 20px; /* paragraph size */
            margin-top: 10px;
            color: #bbb; /* slightly muted text */
        }

        /* Button Styles */
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333; /* dark grey button */
            color: #fff; /* white text */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none; /* no underline */
            transition: background-color 0.3s; /* smooth transition */
            font-size: 18px; /* button text size */
            margin-top: 20px;
        }

        .button:hover {
            background-color: #555; /* hover effect */
        }
    </style>
</head>
<body>
    <div class="corner-logo">anthem-alpha</div>
    <div class="content">
        <h1>Welcome to Anthem Alpha</h1>
        <p>Your journey into the realm of creativity and innovation starts here.</p>
        <a href="#" class="button">Get Started</a>
    </div>
</body>
</html>
